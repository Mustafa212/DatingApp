<div class="form-floating mb-3">
    <input 
        [class.is-invalid]="control.touched && control.invalid"
        [type]="type()"
        class="form-control"
        [formControl]="control"
        placeholder={{label()}}
    
    >
    <label >{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        please enter {{label()}}
    </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
        {{label()}} must be not less than {{control.errors?.['minlength'].requiredLength}} charcters
    </div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{label()}} must be not greater than {{control.errors?.['maxlength'].requiredLength}} charcters

    </div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        passwords doesnot match

    </div>

</div>
