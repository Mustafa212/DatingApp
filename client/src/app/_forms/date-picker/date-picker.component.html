<div class="form-floating mb-3">
    <input 
        [class.is-invalid]="control.touched && control.invalid"
        type="text"
        class="form-control"
        [formControl]="control"
        placeholder={{label()}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxdate()"
    >
    <label >{{label()}}</label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        please enter {{label()}}
    </div>

</div>
