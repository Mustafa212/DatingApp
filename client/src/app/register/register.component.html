<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
    <h1 class="text-center">SignUp <span class="text-success"> :)</span></h1>
    <hr>
    <div class="form-floating mb-3">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)] = "model.UserName"
            placeholder="UserName"
        
        >
        <label >UserName</label>
    </div>
    <div class="form-floating mb-3">
        <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)] = "model.password"
            placeholder="Password"
        
        >
        <label >Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-DEFAULT me-2" type="button" (click)="cancel()">cancel</button>
    </div>

  

</form>
