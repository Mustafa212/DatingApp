<section class="d-flex flex-column justify-content-center align-items-center list">

    <div class="container d-flex flex-column justify-content-start align-items-start h-75">
        <div class="text-center mt-3 w-100  ">
            <h2>{{getTitle()}}</h2>
            
        </div>
        <div class="d-flex">
            <div class="btn-group">
                <button class="btn button text-capitalize" btnRadio="liked" [(ngModel)]="predicate"  (click)="loadLikes()">member I Like</button>
                <button class="btn button text-capitalize" btnRadio="likedBy" [(ngModel)]="predicate"  (click)="loadLikes()">member who Likes Me</button>
                <button class="btn button text-capitalize" btnRadio="mutual" [(ngModel)]="predicate"  (click)="loadLikes()">mutual</button>
            </div>
        </div>

        <div class="d-flex mt-5">
            
            @for (z of likeService.paginatedResult()?.items; track z.id) {

                <app-member-card [members]="z"></app-member-card>
               
            }
        </div>
    </div>



    @if (likeService.paginatedResult()?.pagintaion) {

        <div  class="d-flex align-items-end justify-content-center ">
            
            <pagination 
                
                [boundaryLinks]="true" 
                [totalItems]="likeService.paginatedResult()?.pagintaion!.totalItems"
                [itemsPerPage]="likeService.paginatedResult()?.pagintaion!.itemsPerPage"
                [maxSize]="10"
                (pageChanged)="pageChanged($event)"
                [(ngModel)]="likeService.paginatedResult()?.pagintaion!.currentPage"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
                
            </pagination>
        
        </div>
    }
</section>
